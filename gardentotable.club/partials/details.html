<section class="artistinfo">
	<div class="artist cf" >
	<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
	<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
		<h2>{{artist.name}}</h2>
		<div class="info">
		<h3>{{artist.reknown}}</h3>
		<img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Photo for {{artist.name}}">
		<div class="bio">{{artist.bio}}</div>
				
		</div>
	</div>
</section>
